version: 2
jobs:
  test-linux:
    docker:
      - image: jjmerelo/test-perl6
    steps:
      - checkout
      - run:
          name: Test Perl6-Documentable
          command: |
            zef install .
            # test one build
            git clone https://github.com/antoniogamiz/mini-doc
            zef install https://github.com/antoniogamiz/Perl6-LinkHealth.git
            cd mini-doc
            documentable setup
            documentable start --topdir=test-doc -v -p -s --search-index -i
            linkhealth --html-dir=html

            # update option
            FILE=test-doc/Language/Test.pod6
            printf "=begin pod :kind('Language') :subkind('Language') :category('basic')\n=TITLE A \n=SUBTITLE B \n=end pod" >> $FILE
            documentable update --topdir=test-doc
            EXPECTED_FILE=html/language/Test.html
            if test -f $EXPECTED_FILE; then
                echo "$EXPECTED_FILE exist"
            else
                echo "$EXPECTED_FILE has not been generated by 'documentable update'"
                exit 1
            fi
  docs-build:
    docker:
      - image: antoniogamiz/documentable
    steps:
      - checkout
      - run:
          name: Build documentation
          command: |
            git checkout docs-assets
            git checkout master -- docs
            documentable start --topdir=docs -v -a --highlight --highlight-path="/highlights"
      - persist_to_workspace:
          root: ./
          paths: html
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "antoniogamiz@gmail.com"
            git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "6c:5b:29:8d:d7:a8:b9:51:b8:7d:d7:78:01:2b:72:c8"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist ./html
workflows:
  version: 2
  test-deploy:
    jobs:
      - test-linux
      - docs-build:
          requires:
            - test-linux
          filters:
            branches:
              only: master
      - docs-deploy:
          requires:
            - docs-build
          filters:
            branches:
              only: master
